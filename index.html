<p>Hello! This will test the browser you have right now to the limits. Ensure your computer is very stable, and is not faulty.</p>
<button>I understood the instructions, and followed them.</button>
<script>
  const e = document.querySelector("button")
  e.onclick = function() {
    e.disabled = true
    e.onclick = function(){}
    document.querySelector("p").textContent = "Get ready in 3..."
    setTimeout(function() {
      document.querySelector("p").textContent = "Get ready in 2..."
      setTimeout(function() {
        document.querySelector("p").textContent = "Get ready in 1..."
        setTimeout(function() {
          let img = 0
          let se = 0
          let d = Date.now()
          document.querySelector("p").textContent = img + " images loaded, " + se + " sounds loaded, lasting " + Math.floor((Date.now() - d) / 1e3) + " seconds"
          document.body.querySelector("button").remove()
          const sounds = ["phase1/sounds/An%20Unforgettable%20Death.mp3","phase1/sounds/Heartwarming%20Ending.mp3",
                         "phase1/sounds/loop.wav","phase1/sounds/loop%20(1).wav","phase1/sounds/scream.wav","phase1/sounds/scream2.wav","phase1/sounds/yaha%20(1).wav", "phase1/sounds/yaha%20(2).wav", "phase1/sounds/hollow%20(1).wav"]
          const images = ["phase1/laggy%20brain.svg","phase1/laggier%20brain.svg","phase1/detailed%20brain.svg","phase1/detailed%20brain%20but%20improved.svg","phase1/detailed%20brain%20but%20holed.svg",
                          "phase1/hehe.svg","phase1/heheha.svg","phase1/madeinpenguinmod.svg","phase1/notlying.svg"]
          const text = ["phase1/uselessstory.txt"]
          sounds.forEach(function(i) {
            const s = document.createElement("audio")
            document.body.appendChild(s)
            s.src = "test/" + i
            s.load()
            s.oncanplay = ()=>{se++;e.remove()}
          })
          images.forEach(function(i) {
            const s = document.createElement("img")
            document.body.appendChild(s)
            s.src = "test/" + i
            s.width = "20"
            s.height = "20"
            s.onload = ()=>{img++;img.remove()}
          })
        text.forEach(async function(i) {
          await fetch("test/" + i).then(async result => await result.text())
        })
          setInterval(function() {
            document.querySelector("p").textContent = img + " images loaded, " + se + " sounds loaded, lasting " + Math.floor((Date.now() - d) / 1e3)
          }, 80)
        }, 1000)
      }, 1000)
    }, 1000)
  }
</script>
